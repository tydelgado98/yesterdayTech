<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Yesterday's Tech</title>
</head>
<body> 
    <header class="hero text-center"> 
        <!-- container -->
          <h1 id="title"><i></i> Yesterday's Tech</h1>
          <h6 id="underTitle">Do it!
          </h6>
        </header>
        <main class=" mx-4 mt-5">
            <div class="row justify-content-between">
              
              <div id="leftSection" class="col-md-4 text-center">
                <div class="card">
                    <h3 class="card-header text-uppercase">Search By Category</h3>
                    <form id="Category-form" class="card-body">
                      <label class="form-label" for="Category">Category</label>
                      <input placeholder="Tech" name="Category" id="Category" type="text" autofocus="true" class="col-md-4 form-input" />
                      <button type="submit">Proceed</button>
                    </form>
                  </div>
      
                  <br/>
                  <hr>
                  <br/>
                  <div class="card">
                    <h3 class="card-header text-uppercase">Past Category</h3>
                    <div id="past-category" class="card-body">
                      <h5 class="pt-4 pb-2 card-title">This will save your previous Categories.</h5>
                     
                    </div>
                  </div>
                </div>
                <div id="rightSection" class="col-md-6">
                    <h2 id="newsSection" class="col row h5 text-center">Enter a Category to see Yesterdays News. <span></span></h2>
                  </div>
                </div>
              </main>
